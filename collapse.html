<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collapse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <p class="d-inline-flex gap-1 mt-5">
        <a class="btn btn-primary" data-bs-toggle="collapse" href="#login" role="button" aria-expanded="false" aria-controls="collapseExample">
          Login Page
        </a>
        <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#registration" aria-expanded="false" aria-controls="collapseExample">
          Registration Page
        </button>
      </p>
      <div class="collapse m-5" id="login">
        <div class="card card-body">
            <form class="m-5">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">we'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3 form-check">
                 <input type="checkbox" class="form-check-input" id="exampleCheck1"> 
                 <label class="form-check-label" for="exampleCheck1">check me out</label>
                </div>
                <button type="submit" class="btn btn-primary">submit</button>
            </form>
        </div>
      </div>
      <div class="collapse m-5" id="registration">
        <div class="card card-body">
            <form class="m-5">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">we'll never share your email with anyone else.</div>
                <div class="mb-3 form-check">
                 <input type="checkbox" class="form-check-input" id="exampleCheck1"> 
                 <label class="form-check-label" for="exampleCheck1">check me out</label>
                </div>
                </div>
                <div class="mb-3">
                <label for="exampleInputUsername1" class="form-label">Username</label>
                <input type="username" class="form-control" id="exampleInputusername1">
                </div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPhonenumber1" class="form-label">Phonenumber</label>
                <input type="phonenumber" class="form-control" id="exampleInputPhonenumber1">
            </div>
                <button type="register" class="btn btn-primary">register</button>
            </form>
            
        </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
