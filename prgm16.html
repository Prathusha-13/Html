<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch statement</title>
</head>
<body>
<script>
    var grade='B';
    var result="";
    switch(grade)
    {
        case 'A':
            result+=" A Grade";
            break;

        case 'B':
            result+=" B Grade"
            break;
        case 'C':
            result+=" C Grade";
            break;
        default:
            result+=" No Grade";
            break;
    }
    document.write(result);

for (let i = 1; i <= 3; i++)
{
    for(let j = 1; j <= 2; j++)
{
    console.log(i,j);
}
}

</script>
</body>
</html>
