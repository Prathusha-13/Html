<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom demo(addition of two numbers)</title>
</head>
<body>
    <h1>Calculator</h1>
first number
<input type="text" id="fnum"><br>
second number
<input type="text" id="snum"><br>
<button onclick="add()">Add</button>
<button onclick="sub()">Sub</button><br>
<h1>result is <span id="result"></span></h1>

<h3>Program to check even or odd</h3>
Enter a number
<input type="text" id="pnum"><br>
<button onclick="check()">check</button>
<h4>this is the <span id="res"></span>number</h4>

<script>
function add()
{
    var num1=parseInt(document.getElementById('fnum').value)
    var num2=parseInt(document.getElementById('snum').value)
    total=num1+num2
    document.getElementById('result').innerHTML=total
}
function sub()
{
    var num1=parseInt(document.getElementById('fnum').value)
    var num2=parseInt(document.getElementById('snum').value)
    total=num1-num2
    document.getElementById('result').innerHTML=total
}
function check()
{
    var num1=parseInt(document.getElementById('pnum').value)
    if(num1%2==0)
{
    document.getElementById('res').innerHTML="Even"
}
else{
    document.getElementById('res').innerHTML="Odd"
}
}

    </script>
</body>
</html>
